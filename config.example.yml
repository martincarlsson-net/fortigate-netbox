# Single YAML config file for fortigate-netbox
# Mount this file into the container and set APP_CONFIG_FILE=/app/config.yml

netbox:
  url: "https://netbox.example.com"
  api_token: "YOUR_NETBOX_TOKEN"
  timeout: 120

fortigates:
  - name: "fg1"
    host: "fw1.example.com"
    api_token: "YOUR_FORTIGATE_TOKEN"
    verify_ssl: false

  # Add more FortiGate devices as needed:
  # - name: "fg2"
  #   host: "10.0.0.2"
  #   api_token: "ANOTHER_TOKEN"
  #   verify_ssl: true

runtime:
  sync_data_dir: "/app/data"
  cache_dir: "/app/data/cache"
  log_dir: "/app/data/logs"
  use_cached_data: false
  log_level: "INFO"
  test_switch: null  # Set to switch name for test mode (e.g. "AEX-ARN-UT2-SW01")
  max_netbox_updates: 1  # Kill-switch: stop after updating N mismatching ports (set to 3 later, etc.)

# Optional: Map FortiGate VLAN names to NetBox VLAN vid (integer)
vlan_translations:
  _default: 1
  # quarantine: 90
